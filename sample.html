<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
   <!-- CSS only -->
   <link
   href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
   rel="stylesheet"
   integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
   crossorigin="anonymous"
 />
 <style>

  .nav-item a:hover {
    background-color: blueviolet;
  }

  .nav-item a:active {
    background-color: blue;
  }
  


 </style>
</head>
<body>
  
  <div class="container">
    <nav>
      <ul class="nav nav-tabs">
        <li class="nav-item"><a class="nav-link active" href="# "  style="background-color: blue;">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Profile</a></li>
        <li class="nav-item"><a class="nav-link" href="#">About</a></li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact Us</a>
        </li>
      </ul>
    </nav>

    <div id="carouselExampleCaptions" class="carousel slide carousel-fade carousel-dark" data-bs-interval="5000" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active">
        </button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1">
        </button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2">
        </button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="images/burger1.png" class="d-block w-100" alt="burger">
        </div>
        <div class="carousel-caption d-none d-md-block">
          <h5 class="text-black">First Slide Label</h5>
          <p class="text-dark">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptates,</p>
        </div>
        <div class="carousel-item">
          <img src="images/burger2.png" class="d-block w-100" alt="burger">
        </div>
        <div class="carousel-item">
          <img src="images/burger3.png" class="d-block w-100" alt="burger">
        </div>
      </div>
    </div>
  
  </div>


  <!-- JavaScript Bundle with Popper -->
  <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
  crossorigin="anonymous"
></script>

</html>
